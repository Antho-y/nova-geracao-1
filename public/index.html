<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    Home works!
    <form id="signin-professor">
        <h3>Login Professor</h3>
        <label for="login">Login</label>
        <input type="text" name="login">
        <br>
        <label for="password">Password</label>
        <input type="text" name="password">
        <br>
        <button type="submit">Sign In</button>
    </form>

    <form id="signin-aluno">
        <h3>Login Aluno</h3>
        <label for="login">Login</label>
        <input type="text" name="login">
        <br>
        <label for="password">Password</label>
        <input type="text" name="password">
        <br>
        <button type="submit">Sign In</button>
    </form>

    <script>
        const signin_professor = document.querySelector('#signin-professor')
        signin_professor.addEventListener('submit', (e) => {
            e.preventDefault()
            const login = signin_professor['login'].value
            const password = signin_professor['password'].value

            fetch('/professor/signin-professor', {
                method: 'POST',
                headers: { 'Content-Type':'application/json' },
                body: JSON.stringify({ login: login, senha: password })  
            }).then(res => {
                if(res.ok) {
                    return res.json()
                }
            }).then(data => {
                if(data != undefined) {
                    window.localStorage.setItem('token', data.token);
                    window.location.href = "/pages/professor/professor.html";
                }
            })
        })

        const signin_aluno = document.querySelector('#signin-aluno')
        signin_aluno.addEventListener('submit', (e) => {
            e.preventDefault()
            const login = signin_aluno['login'].value
            const password = signin_aluno['password'].value

            fetch('/aluno/signin-aluno', {
                method: 'POST',
                headers: { 'Content-Type':'application/json' },
                body: JSON.stringify({ login: login, senha: password })  
            }).then(res => {
                if(res.ok) {
                    return res.json()
                }
            }).then(data => {
                if(data != undefined) {
                    window.localStorage.setItem('token', data.token);
                    window.location.href = "/pages/aluno/aluno.html";
                }
            })
        })
    </script>
</body>
</html>
