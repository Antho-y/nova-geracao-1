<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    Home works!
    <form id="sign-in">
        <label for="login">Login</label>
        <input type="text" name="login">
        <label for="password">Password</label>
        <input type="text" name="password">
        <button type="submit">Sign In</button>
    </form>
    <script>
        const signin_form = document.querySelector('#sign-in')
        signin_form.addEventListener('submit', (e) => {
            e.preventDefault()
            const login = signin_form['login'].value
            const password = signin_form['password'].value

            fetch('/professor/signin-professor', {
                method: 'POST',
                headers: { 'Content-Type':'application/json' },
                body: JSON.stringify({ login: login, senha: password })  
            }).then(res => {
                if(res.ok) {
                    return res.json()
                }
            }).then(data => {
                if(data != undefined) {
                    window.localStorage.setItem('token', data.token);
                    window.location.href = "/pages/professor/professor.html";
                }
            })
        })
    </script>
</body>
</html>
